<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>


    <div class="congratulations mystart" id="startdiv">

        <h2>Let's start a web development quiz....</h2>
        <button id="start">Let's Start</button>
    </div>
    <div class="maincontainer" id="mycont">
        <div class="quizdet">
            <h2> Coding Quiz</h2>

        </div>
        <div class="questioncon">
            <p id="question">What is ?</p>
        </div>
        <div class="answers" id="options">

        </div>
    </div>
    <div class="nextdiv">

        <button id="next" onclick="nextfunc()">Next</button>

    </div>

    <div class="congratulations" id="congo">

        <h2 id="score" style="text-align: center;">
        </h2>
        <!-- <div class="restart-container">

        </div> -->
    </div>


</body>
<script src="quiz.js"></script>

</html>
